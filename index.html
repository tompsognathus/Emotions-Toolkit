<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Emotions Toolkit</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>
</head>

<body>
    <div class="title">Emotions Toolkit</div>

    <div class="content">
        <canvas id="wheelCanvas"></canvas>

        <div class="emotion-details-column">
            <div class="wheel-type-button-group">
                <button id="button-wheel-standard">Standard</button>
                <button id="button-wheel-male">Male</button>
                <button id="button-wheel-opposites">Opposites</button>
            </div>
            <div id="emotion-name">Emotion Name</div>
            <div id="emotion-description">Emotion Description</div>


            <div id="meme-gallery">
                <img id="pnas-image" class="gallery-item" src="images/anger.png" alt="PNAS Image">

                <img id="meme" class="gallery-item" src="memes/anger.gif" alt="Inside Out Anger">
            </div>

        </div>
    </div>

    <script src="wheel.js"></script>
</body>

</html>
